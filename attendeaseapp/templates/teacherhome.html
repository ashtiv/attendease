{% extends 'base.html' %}

{% block content %}
<h1>Welcome, {{ username }}! as teacher</h1>
<p>You have successfully logged in.</p>
<h2>Create a new class:</h2>
<form method="POST" action="{% url 'create_class' %}" onsubmit="return checkForm()">
    {% csrf_token %}
    <div>
        <label for="class-name">Class Name:</label>
        <input type="text" id="class-name" name="class-name" required>
    </div>
    <div>
        <label for="class-description">Class Description:</label>
        <textarea id="class-description" name="class-description" required></textarea>
    </div>
    <div>
        <label for="class-password">Class Password:</label>
        <input type="password" id="class-password" name="class-password" required>
    </div>
    <button type="submit">Create Class</button>
</form>

<script>
    function checkForm() {
        var password = document.getElementById("class-password").value;
        if (password == "") {
            alert("Please enter a password for the class.");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
