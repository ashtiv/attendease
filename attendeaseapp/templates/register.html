{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create an AttendEase Account</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 d-flex align-items-center">
                            <label for="{{ form.username.id_for_label }}" class="form-label me-3">Username:</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="{{ form.password1.id_for_label }}" class="form-label me-3">Password:</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="{{ form.password2.id_for_label }}" class="form-label me-3">Confirm
                                Password:</label>
                            {{ form.password2 }}
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_teacher" id="is_teacher" value="1">
                            <label class="form-check-label" for="is_teacher">
                                I am a teacher
                            </label>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-lg btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    /* Styles for smaller screens */
    @media (max-width: 576px) {
        .card {
            margin: 0;
            box-shadow: none;
        }

        .card-header,
        .card-body {
            padding: 1rem;
        }

        .form-label {
            width: auto !important;
            margin-right: 0.5rem !important;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
        }

    }

    /* Styles for larger screens */
    @media (min-width: 768px) {
        .card {
            margin-top: 2rem;
        }
    }
</style>
