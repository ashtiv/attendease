{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Welcome to AttendEase</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Please log in or create an account to continue:</p>
                    <div class="d-grid gap-2 mb-3">
                        <a href="{% url 'login' %}" class="btn btn-lg btn-primary">Log in</a>
                        <a href="{% url 'register' %}" class="btn btn-lg btn-secondary">Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
